<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>2026 Standard Chartered Taipei Charity Marathon</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- 頂部區塊：公司資訊 -->
    <header class="topbar">
      <img src="https://raw.githubusercontent.com/justin-321-hub/standard_chartered_taipei_charity_marathon/refs/heads/main/assets/2026%E6%B8%A3%E6%89%93%E9%A6%AClogo.png" class="logo" alt="logo" />
      <div class="brand">
        <div class="title">2026 Standard Chartered Taipei Charity Marathon</div>
        <div class="subtitle">Leave everything related to the Standard Chartered Taipei Charity Marathon to our AI Smart Assistant. It’s available 24/7 to answer your questions instantly!</div>
      </div>
    </header>

    <!-- 主體：聊天區 -->
    <main class="main">
      <div id="messages" class="messages"></div>

      <!-- 思考中：等待 API 完成前顯示。預設隱藏，JS 以 .hidden 切換 -->
      <div id="thinking" class="thinking hidden" role="status" aria-live="polite" aria-busy="true">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="thinking-text">AI is thinking... almost there!</span>
      </div>
    </main>

    <!-- 輸入列（已移除語音按鈕） -->
    <footer class="composer">
      <textarea id="txtInput" class="input"
          rows="1"
          placeholder="Input message (Shift+Enter for line break, Enter to GO)"
          enterkeyhint="send" autocomplete="off" autocapitalize="off" autocorrect="off"></textarea>
      <button id="btnSend" class="btn btn-primary">GO</button>
    </footer>

    <!-- 已移除語音播放/暫停 SVG 與麥克風按鈕 -->

    <script src="./app.js"></script>
  </body>
</html>
